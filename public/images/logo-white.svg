<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <!-- DNA Helix with Human Figure - White version for dark backgrounds -->
  <g transform="translate(8, 2)">
    <!-- Human figure head -->
    <circle cx="22" cy="5" r="4" fill="#C9A962"/>
    <!-- Arms reaching up -->
    <path d="M22 8 C16 4, 10 8, 6 2" stroke="#C9A962" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M22 8 C28 4, 34 8, 38 2" stroke="#C9A962" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- DNA Helix strands -->
    <path d="M18 10 C12 18, 28 26, 18 34 C12 42, 28 50, 22 56" stroke="#C9A962" stroke-width="2.5" fill="none"/>
    <path d="M26 10 C32 18, 16 26, 26 34 C32 42, 16 50, 22 56" stroke="#C9A962" stroke-width="2.5" fill="none"/>
    <!-- DNA rungs -->
    <line x1="16" y1="16" x2="28" y2="16" stroke="#C9A962" stroke-width="1.5"/>
    <line x1="16" y1="24" x2="28" y2="24" stroke="#C9A962" stroke-width="1.5"/>
    <line x1="16" y1="32" x2="28" y2="32" stroke="#C9A962" stroke-width="1.5"/>
    <line x1="16" y1="40" x2="28" y2="40" stroke="#C9A962" stroke-width="1.5"/>
    <line x1="18" y1="48" x2="26" y2="48" stroke="#C9A962" stroke-width="1.5"/>
  </g>
  <!-- Text in white -->
  <text x="58" y="30" font-family="'Cormorant Garamond', Georgia, serif" font-size="24" font-weight="600" fill="#FFFFFF" letter-spacing="4">HEALINQUE</text>
  <text x="58" y="46" font-family="'Montserrat', Arial, sans-serif" font-size="7" font-weight="400" fill="rgba(255,255,255,0.8)" letter-spacing="2">AESTHETIC MEDICINE &amp; LONGEVITY CENTER</text>
</svg>
