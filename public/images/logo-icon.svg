    <path d="M26 10 C32 18, 16 26, 26 34 C32 42, 16 50, 22 56" stroke="url(#goldGradient)" stroke-width="2.5" fill="none"/>
    <!-- DNA rungs -->
    <line x1="16" y1="16" x2="28" y2="16" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <line x1="16" y1="24" x2="28" y2="24" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <line x1="16" y1="32" x2="28" y2="32" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <line x1="16" y1="40" x2="28" y2="40" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <line x1="18" y1="48" x2="26" y2="48" stroke="url(#goldGradient)" stroke-width="1.5"/>
  </g>
</svg>
